<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
        <p>Ingrese sus operaciones matemáticas</p>
    </header>

    <main>
        <section class="display_calc">
            <p style="color: black;">0</p>
        </section>

        <section class="botones_calc">
            <button class="boton_num" id="">
                7
            </button>
            <button class="boton_num" id="">
                8
            </button>
            <button class="boton_num" id="">
                9
            </button>
            <button class="boton_op" id="">
                +
            </button>

            <button class="boton_num" id="">
                4
            </button>
            <button class="boton_num" id="">
                5
            </button>
            <button class="boton_num" id="">
                6
            </button>
            <button class="boton_op" id="">
                -
            </button>

            <button class="boton_num" id="">
                1
            </button>
            <button class="boton_num" id="">
                2
            </button>
            <button class="boton_num" id="">
                3
            </button>
            <button class="boton_op" id="">
                *
            </button>

            <button class="boton_op clear" id="">
                C
            </button>
            <button class="boton_num" id="">
                0
            </button>
            <button class="boton_op" id="">
                ,
            </button>
            <button class="boton_op" id="">
                /
            </button>
        </section>
        <section class="boton_result">
            <button class="boton_op_equal" id="">
                =
            </button>
        </section>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
