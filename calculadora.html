<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora Básica</title>
</head>

<body class="light_mode">
    <header>
        <h1>Calculadora Básica</h1>
        <button class="boton_modo light" onclick="cambiarColor('light_mode')">
            <span class="material-symbols-outlined">light_mode</span>
        </button>
        <button class="boton_modo dark" onclick="cambiarColor('dark_mode')">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
    </header>

    <main>
        <section class="display_calc">
            <p id="display">0</p>
        </section>

        <section class="botones_calc">
            <button class="boton boton_num" id="7">
                7
            </button>
            <button class="boton boton_num" id="8">
                8
            </button>
            <button class="boton boton_num" id="9">
                9
            </button>
            <button class="boton boton_op" id="+">
                +
            </button>

            <button class="boton boton_num" id="4">
                4
            </button>
            <button class="boton boton_num" id="5">
                5
            </button>
            <button class="boton boton_num" id="6">
                6
            </button>
            <button class="boton boton_op" id="-">
                -
            </button>

            <button class="boton boton_num" id="1">
                1
            </button>
            <button class="boton boton_num" id="2">
                2
            </button>
            <button class="boton boton_num" id="3">
                3
            </button>
            <button class="boton boton_op" id="*">
                *
            </button>

            <button class="boton boton_op clear" id="C">
                C
            </button>
            <button class="boton boton_num" id="0">
                0
            </button>
            <button class="boton boton_op" id=".">
                .
            </button>
            <button class="boton boton_op" id="/">
                /
            </button>
        </section>

        <section class="boton_result">
            <button class="boton boton_op_equal" id="=">
                =
            </button>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
